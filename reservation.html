<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>간편 예약 - 서울아산병원 건강증진센터</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap');

        body {
            font-family: 'Noto Sans KR', sans-serif;
            -webkit-tap-highlight-color: transparent;
            padding-bottom: 80px;
        }
    </style>
</head>

<body class="bg-gray-50 text-gray-900">

    <!-- Desktop Header -->
    <header
        class="hidden md:flex fixed top-0 w-full bg-white/95 backdrop-blur-sm z-50 h-20 items-center justify-between px-8 shadow-sm transition-all">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-teal-600 rounded-lg flex items-center justify-center text-white font-bold text-lg">
                A</div>
            <span class="font-bold text-xl tracking-tight">서울아산병원 <span
                    class="text-teal-600 font-normal">건강증진센터</span></span>
        </div>
        <nav class="flex gap-8">
            <a href="program.html" class="font-medium text-gray-600 hover:text-teal-600 transition">검진 프로그램</a>
            <a href="reservation.html" class="font-bold text-teal-600">간편 예약</a>
            <a href="my_care.html" class="font-medium text-gray-600 hover:text-teal-600 transition">내 기록</a>
            <a href="guide.html" class="font-medium text-gray-600 hover:text-teal-600 transition">이용 가이드</a>
        </nav>
        <div class="flex items-center gap-4">
            <button class="text-gray-500 hover:text-gray-900 font-medium text-sm">ENG</button>
            <button
                class="bg-teal-600 text-white px-6 py-2.5 rounded-full font-bold text-sm hover:bg-teal-700 transition shadow-md">
                로그인
            </button>
        </div>
    </header>

    <!-- Mobile Header -->
    <header
        class="md:hidden fixed top-0 w-full bg-white z-50 px-4 h-14 flex items-center justify-between border-b border-gray-100">
        <h1 class="text-lg font-bold">간편 예약</h1>
        <button class="text-gray-600"><i class="far fa-bell text-xl"></i></button>
    </header>

    <!-- Main Content -->
    <main class="pt-14 md:pt-20 pb-24 md:pb-0">
        <div class="max-w-7xl mx-auto px-4 py-8 md:px-8 md:py-12">

            <div class="grid md:grid-cols-2 gap-6">
                <!-- New Reservation -->
                <div
                    class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100 hover:shadow-md transition cursor-pointer group">
                    <div
                        class="w-16 h-16 bg-teal-50 rounded-full flex items-center justify-center text-teal-600 text-3xl mb-4 group-hover:scale-110 transition">
                        <i class="far fa-calendar-check"></i>
                    </div>
                    <h2 class="text-xl font-bold text-gray-900 mb-2">검진 예약하기</h2>
                    <p class="text-gray-500 mb-4">원하는 날짜와 프로그램을 선택하여<br>간편하게 예약하세요.</p>
                    <button
                        class="w-full bg-teal-600 text-white py-3 rounded-xl font-bold hover:bg-teal-700 transition">
                        예약 시작하기
                    </button>
                </div>

                <!-- History -->
                <div
                    class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100 hover:shadow-md transition cursor-pointer group">
                    <div
                        class="w-16 h-16 bg-blue-50 rounded-full flex items-center justify-center text-blue-600 text-3xl mb-4 group-hover:scale-110 transition">
                        <i class="fas fa-history"></i>
                    </div>
                    <h2 class="text-xl font-bold text-gray-900 mb-2">예약 내역 관리</h2>
                    <p class="text-gray-500 mb-4">신청하신 예약 내역을 확인하고<br>변경하거나 취소할 수 있습니다.</p>
                    <button
                        class="w-full bg-gray-100 text-gray-700 py-3 rounded-xl font-bold hover:bg-gray-200 transition">
                        내역 조회하기
                    </button>
                </div>
            </div>

        </div>
    </main>

    <!-- Bottom Navigation (Mobile Only) -->
    <nav
        class="md:hidden fixed bottom-0 w-full bg-white border-t border-gray-200 pb-safe pt-2 px-6 flex justify-between items-center z-50 h-[80px]">
        <a href="program.html" class="flex flex-col items-center gap-1 text-gray-500 hover:text-gray-800 w-1/4">
            <i class="fas fa-search text-2xl"></i>
            <span class="text-xs font-bold">프로그램</span>
        </a>
        <a href="reservation.html" class="flex flex-col items-center gap-1 text-teal-700 w-1/4">
            <i class="far fa-calendar-check text-2xl"></i>
            <span class="text-xs font-bold">예약</span>
        </a>
        <a href="my_care.html" class="flex flex-col items-center gap-1 text-gray-500 hover:text-gray-800 w-1/4">
            <i class="fas fa-heartbeat text-2xl"></i>
            <span class="text-xs font-bold">내 기록</span>
        </a>
        <a href="guide.html" class="flex flex-col items-center gap-1 text-gray-500 hover:text-gray-800 w-1/4">
            <i class="far fa-question-circle text-2xl"></i>
            <span class="text-xs font-bold">가이드</span>
        </a>
    </nav>

</body>

</html>
