<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>이용 가이드 - 서울아산병원 건강증진센터</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap');

        body {
            font-family: 'Noto Sans KR', sans-serif;
            -webkit-tap-highlight-color: transparent;
            padding-bottom: 80px;
        }
    </style>
</head>

<body class="bg-gray-50 text-gray-900">

    <!-- Desktop Header -->
    <header
        class="hidden md:flex fixed top-0 w-full bg-white/95 backdrop-blur-sm z-50 h-20 items-center justify-between px-8 shadow-sm transition-all">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-teal-600 rounded-lg flex items-center justify-center text-white font-bold text-lg">
                A</div>
            <span class="font-bold text-xl tracking-tight">서울아산병원 <span
                    class="text-teal-600 font-normal">건강증진센터</span></span>
        </div>
        <nav class="flex gap-8">
            <a href="program.html" class="font-medium text-gray-600 hover:text-teal-600 transition">검진 프로그램</a>
            <a href="reservation.html" class="font-medium text-gray-600 hover:text-teal-600 transition">간편 예약</a>
            <a href="my_care.html" class="font-medium text-gray-600 hover:text-teal-600 transition">내 기록</a>
            <a href="guide.html" class="font-bold text-teal-600">이용 가이드</a>
        </nav>
        <div class="flex items-center gap-4">
            <button class="text-gray-500 hover:text-gray-900 font-medium text-sm">ENG</button>
            <button
                class="bg-teal-600 text-white px-6 py-2.5 rounded-full font-bold text-sm hover:bg-teal-700 transition shadow-md">
                로그인
            </button>
        </div>
    </header>

    <!-- Mobile Header -->
    <header
        class="md:hidden fixed top-0 w-full bg-white z-50 px-4 h-14 flex items-center justify-between border-b border-gray-100">
        <h1 class="text-lg font-bold">이용 가이드</h1>
        <button class="text-gray-600"><i class="far fa-bell text-xl"></i></button>
    </header>

    <!-- Main Content -->
    <main class="pt-14 md:pt-20 pb-24 md:pb-0">
        <div class="max-w-7xl mx-auto px-4 py-8 md:px-8 md:py-12">

            <div class="space-y-4 md:grid md:grid-cols-2 md:gap-6 md:space-y-0">
                <!-- Visit Guide -->
                <div
                    class="bg-white p-5 rounded-2xl shadow-sm border border-gray-100 flex items-center gap-4 cursor-pointer hover:bg-gray-50 transition">
                    <div
                        class="w-12 h-12 bg-orange-50 rounded-full flex items-center justify-center text-orange-600 text-xl">
                        <i class="fas fa-map-marked-alt"></i>
                    </div>
                    <div class="flex-1">
                        <h3 class="font-bold text-gray-900">센터 방문 안내</h3>
                        <p class="text-sm text-gray-500">위치, 주차, 편의시설 정보</p>
                    </div>
                    <i class="fas fa-chevron-right text-gray-300"></i>
                </div>

                <!-- FAQ -->
                <div
                    class="bg-white p-5 rounded-2xl shadow-sm border border-gray-100 flex items-center gap-4 cursor-pointer hover:bg-gray-50 transition">
                    <div
                        class="w-12 h-12 bg-purple-50 rounded-full flex items-center justify-center text-purple-600 text-xl">
                        <i class="far fa-question-circle"></i>
                    </div>
                    <div class="flex-1">
                        <h3 class="font-bold text-gray-900">자주 묻는 질문</h3>
                        <p class="text-sm text-gray-500">검진 전 주의사항 및 FAQ</p>
                    </div>
                    <i class="fas fa-chevron-right text-gray-300"></i>
                </div>
            </div>

            <!-- FAQ List -->
            <div class="mt-8">
                <h3 class="font-bold text-lg mb-4">자주 찾는 질문</h3>
                <div class="bg-white rounded-2xl shadow-sm border border-gray-100 divide-y divide-gray-100">
                    <div class="p-5">
                        <p class="font-medium text-gray-800 mb-2">Q. 검진 전 금식은 얼마나 해야 하나요?</p>
                        <p class="text-sm text-gray-500">검진 전날 저녁 9시 이후부터는 금식하셔야 합니다. 물, 껌, 담배 등도 삼가주세요.</p>
                    </div>
                    <div class="p-5">
                        <p class="font-medium text-gray-800 mb-2">Q. 결과는 언제 확인할 수 있나요?</p>
                        <p class="text-sm text-gray-500">검진 종료 후 약 2주 이내에 우편 또는 모바일로 결과를 받아보실 수 있습니다.</p>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <!-- Bottom Navigation (Mobile Only) -->
    <nav
        class="md:hidden fixed bottom-0 w-full bg-white border-t border-gray-200 pb-safe pt-2 px-6 flex justify-between items-center z-50 h-[80px]">
        <a href="program.html" class="flex flex-col items-center gap-1 text-gray-500 hover:text-gray-800 w-1/4">
            <i class="fas fa-search text-2xl"></i>
            <span class="text-xs font-bold">프로그램</span>
        </a>
        <a href="reservation.html" class="flex flex-col items-center gap-1 text-gray-500 hover:text-gray-800 w-1/4">
            <i class="far fa-calendar-check text-2xl"></i>
            <span class="text-xs font-bold">예약</span>
        </a>
        <a href="my_care.html" class="flex flex-col items-center gap-1 text-gray-500 hover:text-gray-800 w-1/4">
            <i class="fas fa-heartbeat text-2xl"></i>
            <span class="text-xs font-bold">내 기록</span>
        </a>
        <a href="guide.html" class="flex flex-col items-center gap-1 text-teal-700 w-1/4">
            <i class="far fa-question-circle text-2xl"></i>
            <span class="text-xs font-bold">가이드</span>
        </a>
    </nav>

</body>

</html>
