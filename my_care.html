<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>나의 건강 - 서울아산병원 건강증진센터</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap');

        body {
            font-family: 'Noto Sans KR', sans-serif;
            -webkit-tap-highlight-color: transparent;
            padding-bottom: 80px;
        }
    </style>
</head>

<body class="bg-gray-50 text-gray-900">

    <!-- Desktop Header -->
    <header
        class="hidden md:flex fixed top-0 w-full bg-white/95 backdrop-blur-sm z-50 h-20 items-center justify-between px-8 shadow-sm transition-all">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-teal-600 rounded-lg flex items-center justify-center text-white font-bold text-lg">
                A</div>
            <span class="font-bold text-xl tracking-tight">서울아산병원 <span
                    class="text-teal-600 font-normal">건강증진센터</span></span>
        </div>
        <nav class="flex gap-8">
            <a href="program.html" class="font-medium text-gray-600 hover:text-teal-600 transition">검진 프로그램</a>
            <a href="reservation.html" class="font-medium text-gray-600 hover:text-teal-600 transition">간편 예약</a>
            <a href="my_care.html" class="font-bold text-teal-600">내 기록</a>
            <a href="guide.html" class="font-medium text-gray-600 hover:text-teal-600 transition">이용 가이드</a>
        </nav>
        <div class="flex items-center gap-4">
            <button class="text-gray-500 hover:text-gray-900 font-medium text-sm">ENG</button>
            <button
                class="bg-teal-600 text-white px-6 py-2.5 rounded-full font-bold text-sm hover:bg-teal-700 transition shadow-md">
                로그인
            </button>
        </div>
    </header>

    <!-- Mobile Header -->
    <header class="md:hidden fixed top-0 w-full bg-teal-600 z-50 px-4 h-14 flex items-center justify-between shadow-sm">
        <h1 class="text-lg font-bold text-white">내 기록</h1>
        <button class="text-white"><i class="far fa-bell text-xl"></i></button>
    </header>

    <!-- Main Content -->
    <main class="pt-14 md:pt-20 pb-24 md:pb-0">

        <div class="max-w-7xl mx-auto md:px-8 md:py-12 md:flex md:gap-8">

            <!-- Left Column (Profile) -->
            <div class="md:w-1/3 lg:w-1/4">
                <!-- User Status Card -->
                <div
                    class="bg-teal-600 px-5 pb-8 pt-4 md:p-8 rounded-b-3xl md:rounded-3xl shadow-md text-white h-full md:h-auto relative">
                    <div class="flex items-center gap-3 mb-6">
                        <div
                            class="w-12 h-12 md:w-16 md:h-16 bg-white/20 rounded-full flex items-center justify-center text-xl md:text-2xl font-bold">
                            김
                        </div>
                        <div>
                            <h2 class="text-xl md:text-2xl font-bold">김아산님</h2>
                            <p class="text-teal-100 text-sm">등록번호: 12345678</p>
                        </div>
                    </div>

                    <!-- D-Day Counter -->
                    <div class="bg-white/10 backdrop-blur-sm rounded-2xl p-5 border border-white/20">
                        <div class="flex justify-between items-start mb-2">
                            <span class="text-teal-100 text-sm font-medium">다음 검진까지</span>
                            <span class="bg-white text-teal-600 px-2 py-0.5 rounded text-xs font-bold">D-14</span>
                        </div>
                        <h3 class="text-2xl font-bold mb-1">2025.12.10 (수)</h3>
                        <p class="text-teal-100 text-sm">오전 08:30 예약</p>
                    </div>
                </div>
            </div>

            <!-- Right Column (Content) -->
            <div class="md:w-2/3 lg:w-3/4 md:space-y-8">

                <!-- Action Required -->
                <div class="px-4 -mt-6 md:mt-0 relative z-10 md:px-0">
                    <div
                        class="bg-white rounded-2xl shadow-lg p-5 border-l-4 border-orange-500 flex items-center justify-between">
                        <div>
                            <h3 class="font-bold text-gray-900 mb-1">문진표 작성 필요</h3>
                            <p class="text-sm text-gray-500">검진 전 미리 작성해주세요.</p>
                        </div>
                        <button
                            class="bg-orange-500 text-white px-4 py-2 rounded-lg text-sm font-bold shadow-md hover:bg-orange-600 transition">
                            작성하기
                        </button>
                    </div>
                </div>

                <!-- Menu Grid -->
                <div class="px-4 py-8 md:py-0 md:px-0 grid grid-cols-2 md:grid-cols-4 gap-4">
                    <div
                        class="bg-white p-5 rounded-2xl shadow-sm border border-gray-100 flex flex-col items-center gap-3 hover:bg-gray-50 transition cursor-pointer group">
                        <div
                            class="w-12 h-12 bg-blue-50 rounded-full flex items-center justify-center text-blue-600 text-xl group-hover:scale-110 transition">
                            <i class="fas fa-file-medical-alt"></i>
                        </div>
                        <span class="font-bold text-gray-800">검진 결과</span>
                    </div>
                    <div
                        class="bg-white p-5 rounded-2xl shadow-sm border border-gray-100 flex flex-col items-center gap-3 hover:bg-gray-50 transition cursor-pointer group">
                        <div
                            class="w-12 h-12 bg-purple-50 rounded-full flex items-center justify-center text-purple-600 text-xl group-hover:scale-110 transition">
                            <i class="fas fa-calendar-alt"></i>
                        </div>
                        <span class="font-bold text-gray-800">예약 조회</span>
                    </div>
                    <div
                        class="bg-white p-5 rounded-2xl shadow-sm border border-gray-100 flex flex-col items-center gap-3 hover:bg-gray-50 transition cursor-pointer group">
                        <div
                            class="w-12 h-12 bg-green-50 rounded-full flex items-center justify-center text-green-600 text-xl group-hover:scale-110 transition">
                            <i class="fas fa-user-md"></i>
                        </div>
                        <span class="font-bold text-gray-800">1:1 상담</span>
                    </div>
                    <div
                        class="bg-white p-5 rounded-2xl shadow-sm border border-gray-100 flex flex-col items-center gap-3 hover:bg-gray-50 transition cursor-pointer group">
                        <div
                            class="w-12 h-12 bg-gray-100 rounded-full flex items-center justify-center text-gray-600 text-xl group-hover:scale-110 transition">
                            <i class="fas fa-cog"></i>
                        </div>
                        <span class="font-bold text-gray-800">설정</span>
                    </div>
                </div>

                <!-- Past History -->
                <div class="px-4 pb-8 md:px-0 md:pb-0">
                    <h3 class="font-bold text-lg mb-4 text-gray-900">지난 검진 이력</h3>
                    <div class="space-y-3">
                        <div
                            class="bg-white p-4 rounded-xl border border-gray-100 flex justify-between items-center hover:shadow-md transition">
                            <div>
                                <strong class="block text-gray-800">2023.11.15</strong>
                                <span class="text-sm text-gray-500">종합 건강검진 (베이직)</span>
                            </div>
                            <button
                                class="text-teal-600 font-medium text-sm border border-teal-100 px-3 py-1 rounded hover:bg-teal-50 transition">
                                결과보기
                            </button>
                        </div>
                        <div
                            class="bg-white p-4 rounded-xl border border-gray-100 flex justify-between items-center hover:shadow-md transition">
                            <div>
                                <strong class="block text-gray-800">2021.10.20</strong>
                                <span class="text-sm text-gray-500">정밀 검진 (소화기)</span>
                            </div>
                            <button
                                class="text-teal-600 font-medium text-sm border border-teal-100 px-3 py-1 rounded hover:bg-teal-50 transition">
                                결과보기
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <!-- Bottom Navigation (Mobile Only) -->
    <nav
        class="md:hidden fixed bottom-0 w-full bg-white border-t border-gray-200 pb-safe pt-2 px-6 flex justify-between items-center z-50 h-[80px]">
        <a href="program.html" class="flex flex-col items-center gap-1 text-gray-500 hover:text-gray-800 w-1/4">
            <i class="fas fa-search text-2xl"></i>
            <span class="text-xs font-bold">프로그램</span>
        </a>
        <a href="reservation.html" class="flex flex-col items-center gap-1 text-gray-500 hover:text-gray-800 w-1/4">
            <i class="far fa-calendar-check text-2xl"></i>
            <span class="text-xs font-bold">예약</span>
        </a>
        <a href="my_care.html" class="flex flex-col items-center gap-1 text-teal-700 w-1/4">
            <i class="fas fa-heartbeat text-2xl"></i>
            <span class="text-xs font-bold">내 기록</span>
        </a>
        <a href="guide.html" class="flex flex-col items-center gap-1 text-gray-500 hover:text-gray-800 w-1/4">
            <i class="far fa-question-circle text-2xl"></i>
            <span class="text-xs font-bold">가이드</span>
        </a>
    </nav>

</body>

</html>
